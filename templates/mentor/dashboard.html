{% extends 'index.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
    <div>
        <form method="post" action="{% url 'update' %}">
            <fieldset>
                {% csrf_token %}
              <legend>Personal Information</legend>
              <div class="form-group">
                <input type="text" name="role" value="mentor" hidden>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Disabled input" value="{{ request.user.username }}" disabled>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Disabled input" value="{{ request.user.email }}" disabled>
              </div>
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input name="first_name" type="text" id="first_name" class="form-control" placeholder="First Name" value="{{ request.user.first_name }}">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input name="last_name" type="text" id="last_name" class="form-control" placeholder="Last Name" value="{{ request.user.last_name }}">
              </div>
              <!-- <div class="form-group">
                <label for="disabledSelect">Disabled select menu</label>
                <select id="disabledSelect" class="form-control">
                  <option>Disabled select</option>
                </select>
              </div> -->
              <!-- <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                  </label>
                </div>
              </div> -->
              <button type="submit" class="btn btn-primary">Update</button>
            </fieldset>
          </form>
    </div>
    <div>
        <br>
        <legend>Research Areas</legend>
        {% if researches %}
            <div>
                
            </div>
        {% else %}
        <p>Please add your research areas...</p>
        {% endif %}

    </div>
{% endblock %}
