{% extends 'index.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div>
    <form method="get" action="{% url 'find_mentor' %}">
        <fieldset>
            {% csrf_token %}
            <legend>Find Mentor</legend>
            <div class="form-group">
                <input type="text" name="role" value="mentee" hidden>
            </div>
            <div class="form-group">
                <label for="username">Mentor Name</label>
                <input type="text" id="username" class="form-control" placeholder="Mentor name...">
            </div>
            <label for="research_area">Research Area</label>
            <select id="research_area" class="form-control" name="research_area">
                <option disabled selected>--Select--</option>
                {% for research in research_areas %}
                <option value="{{ research.id }}">{{ research.research_area }}</option>
                {% endfor %}
            </select>
            <!-- <div class="form-group">
                <label for="disabledSelect">Disabled select menu</label>
                <select id="disabledSelect" class="form-control">
                  <option>Disabled select</option>
                </select>
              </div> -->
            <!-- <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                  </label>
                </div>
              </div> -->
              <br>
            <button type="submit" class="btn btn-primary">Search</button>
        </fieldset>
    </form>
</div>
{% endblock %}
